<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">
  <div class="container">
    <h2 class="text-center mb-4">ðŸ“œ Chat History</h2>
    <table class="table table-hover table-bordered">
      <thead class="table-secondary">
        <tr><th>Query</th><th>Medicine</th><th>Answer</th></tr>
      </thead>
      <tbody>
        {% for q, m, a in queries %}
        <tr><td>{{ q }}</td><td>{{ m }}</td><td>{{ a }}</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <form method="POST" action="/clear_history">
      <button class="btn btn-danger mt-3">Clear History</button>
      <a href="/" class="btn btn-outline-primary mt-3 ms-2">Back to Home</a>
    </form>
  </div>
</body>
</html>
