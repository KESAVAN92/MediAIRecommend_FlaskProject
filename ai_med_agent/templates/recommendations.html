<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">ðŸ’Š Recommended Medicines</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr><th>Symptom</th><th>Medicine</th><th>Alternatives</th></tr>
      </thead>
      <tbody>
        {% for item in recommendations %}
        <tr>
          <td>{{ item.Symptom }}</td>
          <td>{{ item.Medicine }}</td>
          <td>{{ item.Alternatives }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h4 class="mt-5">ðŸ”¥ Most Asked Medicines</h4>
    <ul>
      {% for med, count in top %}
      <li>{{ med }} ({{ count }} times)</li>
      {% endfor %}
    </ul>

    <a href="/" class="btn btn-outline-primary mt-3">Back to Home</a>
  </div>
</body>
</html>
